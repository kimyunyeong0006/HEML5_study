 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title>CSS Selector Basic</title>
     <style>
        .box{
          border-width: thick;
          border-style: dashed;
          border-color: black;

          border-radius: 50px 40px 20px 10px;
        }
      </style>
   </head>
   <body>
      <div class="box">
         <h1>Lorem ipsum dolor amet</h1>
      </div>
   </body>
 </html>
