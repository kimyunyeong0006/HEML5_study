<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>애니메이션 이름 지정</title>
    <style media="screen">
      div{
        width: 100px;
        height: 100px;
        background-color: blue;
        animation-name: change-bg;
        animation-duration: 3s;

      }
      @keyframes change-bg {
        from{
          background-color : blue;
          border : 1px solid yellow;
        }
        to{
          background-color : yellow;
          border : 1px solid blue;
          border-radius: 50%;
        }
      }


    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
