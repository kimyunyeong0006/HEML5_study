<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    div {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      border: :1px solid black;
      animation-name: rotate;
      animation-delay: 2s;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg)
      }
      to {
        transform: rotate(90deg);
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
