<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>불투명도 속성</title>
    <style media="screen">
      div.tip{
        opacity: 0.2;
      }
      div.ans{
        opacity: 0.0;
      }
      div.tip:hover{
        opacity: 1.0;
        color: red;
      }
      div.ans:hover{
        opacity: 1.0;
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>[문제] CSS3에서 불투명도를 적용하기 위한 속성은? </p>
    <p> 1) border</p>
    <p> 2) opacity</p>
    <p> 3) transparency</p>
    <p> 4) visible</p>
    [힌트]
    <div class="tip">
      '불투명'을 뜻하는 영문단어입니다.<p></p>
    </div>
    [정답]
    <div class="ans">
      정답은 2번입니다. <p></p>
    </div>
  </body>
</html>
