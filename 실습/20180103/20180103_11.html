<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>가시성 속성과 디스플레이 속성 비교하기</title>
    <style media="screen">
      p strong {
        color: blue;
        border: 1px dotted red;
      }
      p.bk strong {
        display: block;
        color: blue;
        border: 1px dotted red;
      }
    </style>
  </head>
  <body>
    <h3>[인라인 형식]</h3>
    <p>세계적 아이티 기업
        <strong>Google</strong>
        <strong>Apple</strong>
        <strong>Oracle</strong>
    </p>
    <h3>[블록 형식]</h3>
    <p class="bk">세계적 아이티 기업
        <strong>Google</strong>
        <strong>Apple</strong>
        <strong>Oracle</strong>
    </p>
  </body>
</html>
