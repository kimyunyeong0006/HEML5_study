<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>변화효과의 지연시간 설정</title>
    <style media="screen">
      div {
        margin: 50px;
        width: 200px;
        height: 200px;
        border: 5px solid black;
        background-color: yellow;
        transition-duration: 3s;
        transition-delay: 1s;
      }
      div:hover{
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div>
      마우스를 올려보면 2초후 효과변환
    </div>
  </body>
</html>
