<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>가시성 속성</title>
    <style media="screen">
      #box-container > div,
      #box-container >span{
        border: 2px solid #09c;
        margin: 3px 0;
        padding: 5px;
      }
      .none{ display:none; }
      .block1{ display:block; }
      .block2{ display:block; width: 300px; height: 60px; }
      .inline{ display:inline; width: 200px; height: 60px; }
      .inline-block{ display:block; width: 200px; height: 60px; *zoom:1; }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div class="none">
        none
      </div>
      <div class="block1">
        block1
      </div>
      <div class="block2">
        block2
      </div>
      <div class="inline">
        inline
      </div>
      <div class="inline-block">
        inline-block
      </div>
    </div>

  </body>
</html>
