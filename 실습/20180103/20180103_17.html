<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회전 변환</title>
    <style media="screen">
      div {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: silver;
        text-align: center;
      }
      div#box1{
        transform: rotate(45deg) scale(1.5) skew(30deg) translate(50px);
      }
      div#box2{
        transform: translate(200px) scale(2) rotate(-90deg);
      }
    </style>
  </head>
  <body>
    <div>기본박스</div>
    <div id="box1">
      박스1
    </div>
    <div id="box2">
      박스2
    </div>
  </body>
</html>
