<html>

    <title>변화속성</title>

      div {
        background-color: green;
        width: 150px;
        height: 150px;
        border: 1px solid red;
        transition: width 2s;

        width: 300px;
      }

  </head>

    <div>
      마우스를 올리면 박스가 늘어납니다.
    </div>
  </body>
</html>
