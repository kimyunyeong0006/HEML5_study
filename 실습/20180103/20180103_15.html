<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회전 변환</title>
    <style media="screen">
      div {
        width: 100px;
        height: 100px;
        border: 1px dotted black;
        background-color: skyblue;
        margin: 50px;
      }
      div#box1{
        transform: scale(0.5,0.5);
      }
      div#box2{
        transform: scale(2,1.5);
      }
    </style>
  </head>
  <body>
    <div>기본박스</div>
    <div id="box1">
      박스1 (0.5배 축소)
    </div>
    <div id="box2">
      박스2 (가로 2배, 세로1.5배)
    </div>
  </body>
</html>
