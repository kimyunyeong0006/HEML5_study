<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>혼합 변환</title>
    <style media="screen">
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: yellow;
        transition-property: width, background, color;
        transition-duration: 5s;
      }
      div:hover{
        width: 400px;
        background: orange;
      }
    </style>
  </head>
  <body>
    <div>
      마우스를 올려보면 여러 속성이 변함
    </div>
  </body>
</html>
